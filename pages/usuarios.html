<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <h1 id="titulo">Usuarios</h1>
    <div class="miContenedor">
        <div class="card">
            <div class="card-body">
                <form action="javascript:void(0)" onsubmit="guardarMoto()">
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Tipo de documento</label>
                        <select class="form-control" id="cmbTipoDocumento">
                            <option value="1">CC</option>
                            <option value="2">CE</option>
                            <option value="3">NIT</option>
                            <option value="4">Pasaporte</option>
                        </select>
                    </div>
                    <div class="form-group" id="documento">
                        <label for="documento">Documento</label>
                        <input type="number" class="form-control" id="txtDocumento"
                            placeholder="Ingrese el documento" required>
                    </div>
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" class="form-control" id="txtNombre" placeholder="Ingrese el nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="apellidos">Apellidos</label>
                        <input type="text" class="form-control" id="txtApellidos" placeholder="Ingrese los apellidos" required>
                    </div>
                    <div class="form-group">
                        <label for="celular">Celular</label>
                        <input type="number" class="form-control" id="txtCelular" placeholder="Ingrese el celular" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Correo</label>
                        <input type="email" class="form-control" id="txtCorreo"
                            placeholder="Ingrese el correo electronico" required>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Ingrese el rol</label>
                        <select class="form-control" id="cmbRoles">
                            <option value="1">Mecanico</option>
                            <option value="2">Administrador</option>
                        </select>
                    </div>
                    <div class="form-group" id="contraseña">
                        <label for="contraseña">Contraseña</label>
                        <input type="password" class="form-control" id="txtContraseña"
                            placeholder="Ingrese la contraseña" required>
                    </div>
                
                    <button type="submit" class="btn btn-primary" id="btnCrearUsuario">Crear Usuario</button>
                    <button type="button" class="btn btn-primary" onclick="actualizarUsuario()" id="btnActualizarUsuario">Actualizar</button>    
                </form>
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">Tipo de documento</th>
                        <th scope="col">Documento</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Apellidos</th>
                        <th scope="col">Rol</th>
                        <th scope="col">Editar</th>
                        <th scope="col">Eliminar</th>
                      </tr>
                    </thead>
                    <tbody id="listaUsuarios">
                    </tbody>
                  </table>
                  <div id="mensajeUsuarios">

                  </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/usuarios.js"></script>
    
</body>
</html>
