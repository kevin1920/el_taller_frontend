<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mantenimiento Mecanico</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/mantenimientoMecanico.css">
</head>
<body>
    <h1 id="tituloMecanico">Mantenimientos</h1>

    <div class="card" id="tablaMantenimientos">
        <div class="card-body">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Placa</th>
                    <th scope="col">Fecha</th>
                    <th scope="col">Actualizar mantenimiento</th>
                  </tr>
                </thead>
                <tbody id="listaMantenimientos">
                </tbody>
            </table>
        </div>
      </div>

      <div class="miContenedor">
        <div class="card">
            <div class="card-body">
                <form action="javascript:void(0)" onsubmit="">
                    <div class="form-group">
                        <label for="clase">Trabajos realizados</label>
                        <textarea class="form-control" rows="3" id="txtTrabajosRealizados" placeholder="Ingrese los trabajos realizados" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="marca">Horas invertidas</label>
                        <input type="text" class="form-control" id="txtHorasInvertidas" placeholder="Ingrese las horas invertidas" required>
                    </div>
    
                    <button type="submit" class="btn btn-primary" id="btnCrearMoto">Actualizar</button>   
                </form>
                  <div id="mensajeMotos">

                  </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
